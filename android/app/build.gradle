plugins {
    id "com.android.application"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.sensible.callLogs"
    compileSdk = flutter.compileSdkVersion  // ✅ This is 34 in your Flutter version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
            storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword keystoreProperties["storePassword"]
        }
    }

    defaultConfig {
        applicationId "com.sensible.callLogs"
        minSdk 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"

    // ✅ Pin androidx.core to last version that works with SDK 34
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.core:core:1.12.0"

    // Required for Java 8+ APIs
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
}

// ✅ Force all Kotlin tasks to use JVM 11
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "11"
    }
}

// ✅ Global resolution strategy to avoid higher androidx.core versions sneaking in
configurations.all {
    resolutionStrategy {
        force "androidx.core:core-ktx:1.12.0"
        force "androidx.core:core:1.12.0"
    }
}
